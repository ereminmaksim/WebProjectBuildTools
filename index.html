<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculating The Date</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="main.js"></script>
</head>
<body>



<div class="wrapper">
    <div class="split left">
        <h1>The Calculation_Date</h1>
        <form id="datecalc">
            <label>
                <strong>Первая дата</strong>
                <input class="datalist" type="date" name="firstDAte">
            </label>
            <label>
                <strong>Вторая дата</strong>
                <input class="datalist" type="date" name="secondDAte">

            </label>
            <a href="#" type="submit"><button class="button_1" type="submit">Read More</button></a>

            <p id="datecalc__result"></p>
        </form>
    </div>


    <div class="split right">
        <h1>The Timer</h1>

        <div class="right_form">
            <h3>Ввести значение</h3>
            <div class="wave"></div>
            <input type="number" name="time" id="time">
                            <a href="#" class="button">Read More</a>
            <div class="timer"></div>
        </div>
    </div>
</div>

</script>
</body>
</html>
